<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Clipboard display</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <button id="sidebar-button" class="bi bi-gear-fill"  onclick="sidebarToggle()"></button>
  <div id="sidebar">
    <div id="options-header">OPTIONS</div>
    <div class="option-block">
      <div class="option-name">Background color:</div>
      <input onInput="backgroundColorChange(this.jscolor)" value="#1a202b" data-jscolor="" id="bg-color-picker" class="color-picker">
    </div>
    <div class="option-block">
      <div class="option-name">Font Color:</div>
      <input onInput="fontColorChange(this.jscolor)" value="#eeeeee" data-jscolor="" id="font-color-picker" class="color-picker">
    </div>
    <div class="option-block">
      <div class="option-name">Font size (em):
        <input type="number" id="font-size-text-input" step="0.1" value="3.2" oninput="fontSizeTextInput()" size=4>
      </div>
      <input type="range" step="0.1" min="0.5" max="10" value="3.2" class="slider" id="font-size-input">
    </div>
  </div>

  <main id="main">
    <div class = "text-container">
      <div class = "content" id="new-line">著るぴなづ力鷹8進ーがス量仕書けいかふ健茂ぼだリ区三ミ千丁にぼと情払ヱア窃情やぎ治今収復忘ラの</div>
    </div>
    <div class = "text-container">
      <div class = "content" id="prev-line">著るぴなづ力鷹8進ーがス量仕書けいかふ健茂ぼだリ区三ミ千丁にぼと情払ヱア窃情やぎ治今収復忘ラの</div>
    </div>
  </main>
<script src="clipboard-display.js" type="text/javascript"></script> 
<script src="libs\jscolor.min.js"></script>
</body>

</html>
