<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Clipboard display</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <button id="sidebar-button" class="bi bi-gear-fill my-button"  onclick="sidebarToggle()"></button>
  <div id="sidebar">
    <div id="options-header">OPTIONS</div>
    <div class="option-block">
      <div class="option-name">Background color:</div>
      <input onInput="backgroundColorChange(this.jscolor)" value="#1a202b" data-jscolor="" id="bg-color-picker" class="color-picker">
    </div>
    <div class="option-block">
      <div class="option-name">Font Color:</div>
      <input onInput="fontColorChange(this.jscolor)" value="#eeeeee" data-jscolor="" id="font-color-picker" class="color-picker">
    </div>
    <div class="option-block">
      <div class="option-name">Font size (em):
        <input type="number" id="font-size-text-input" step="0.1" value="3.2" oninput="fontSizeTextInput()" size=4>
      </div>
      <input type="range" step="0.1" min="0.5" max="20" value="3.2" class="slider" id="font-size-input">
    </div>
  </div>

  <main>
    <div class = "text-container" id="prev-container">
      <div class = "content" id="prev-line">Poprzedni</div>
    </div>
    <div class = "text-container" id="current-container">
      <div class = "content" id="current-line">Teraz</div>
    </div>
    <div class = "text-container" id="next-container">
      <div class = "content" id="next-line">Nastepny</div>
    </div>
  </main>
  <footer>
    <div id="nav-bar">
      <button class="bi bi-chevron-double-left my-button"  onclick="moveToRear()"></button>
      <button class="bi bi-chevron-left my-button"  onclick="moveBackwards()"></button>
      <input type="number" id="page-text-input" step="1" value="0" oninput="" size="4">
      <button class="bi bi-chevron-right my-button"  onclick="moveForward()"></button>
      <button class="bi bi-chevron-double-right my-button"  onclick="moveToFront()"></button>
    </div>
  </footer>
<script src="clipboard-display.js" type="text/javascript"></script> 
<script src="libs\jscolor.min.js"></script>
</body>

</html>
