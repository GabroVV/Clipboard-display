<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Clipboard display</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <button id="sidebar-button" class="bi bi-gear-fill my-button"  onclick="sidebarToggle()"></button>
  <div id="sidebar">
    <div class="block-header">OPTIONS</div>
    <div class="option-block">
      <div class="option-name">Background color:</div>
      <input onInput="setBackgroundColor(this.jscolor.toHEXString())" value="#1a202b" data-jscolor="" id="bg-color-picker" class="color-picker">
    </div>
    <div class="option-block">
      <div class="option-name">Font Color:</div>
      <input onInput="setFontColor(this.jscolor.toHEXString())" value="#eeeeee" data-jscolor="" id="font-color-picker" class="color-picker">
    </div>
    <div class="option-block">
      <div class="option-name">Font size (em):
        <input type="number" id="font-size-text-input" step="0.1" value="3.2" oninput="setFontSize(this.value)" size=4>
      </div>
      <input type="range" step="0.1" min="0.5" max="20" value="3.2" class="slider" id="font-size-input">
    </div>
    <div class="option-block">
      <div class="option-name">Font picker:</div>
      <input id="font" class="fonts" onchange="fontChange(this.value)">
    </div>
    <div class="option-block">
      <div class="option-name">Animation speed (s):</div>
      <input type="number" id="animation-speed-text" step="0.1" value="1" oninput="setAnimationSpeed(this.value)" size=4>
      <input type="range" step="0.1" min="0" max="4" value="1" class="slider" id="animation-speed-slider">
    </div>
    <div class="option-block">
      <div class="option-name">Animation type:</div>
      <select id="animation-type" oninput="setAnimationType(this.value)">
        <option value="ease-out">Ease out</option>
        <option value="linear">Linear</option>
        <option value="cubic-bezier(.2,.35,.41,1.44)">Bouncy</option>
      </select>

    </div>
  </div>

  <main id="main">
    <div class="new-page"></div>
  </main>
    <div id="page-list-div">
      <div class="block-header">
        <div></div>
        <div>HISTORY</div>
        <button id="close-page-list-button" class="bi bi-x-lg my-button"  onclick="togglePageList()"></button>
      </div>
      <ol id="page-list" reversed></ol>
    </div>
    <div id="nav-bar">
      <button id="bb-button" class="bi bi-chevron-double-left my-button"  onclick="moveToRear()"></button>
      <button id="b-button" class="bi bi-chevron-left my-button"  class="my-button"  onclick="moveBackwards()"></button>
      <button id="page-count-button" class="my-button" id="page-text-input"  onclick="togglePageList()"></button>
      <button id="f-button" class="bi bi-chevron-right my-button"  onclick="moveForward()"></button>
      <button id="ff-button"class="bi bi-chevron-double-right my-button"  onclick="moveToFront()"></button>
    </div>
<script src="libs\jscolor.min.js"></script>
<link href="libs\fontpicker\jquery.fontpicker.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="libs\fontpicker\jquery.fontpicker.min.js"></script>
<script src="clipboard-display.js" type="text/javascript"></script> 
</body>
<div id="loading">
  <div id="loading-image">
    <img src="img/load.gif"></img>
    <div>LOADING</div>
  </div>
</div>

</html>
